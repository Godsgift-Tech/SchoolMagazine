<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Confirm Your Email</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px;">
    <div style="max-width: 600px; margin: auto; background-color: #ffffff; padding: 30px; border-radius: 10px;">
        <h2>Hello {UserName},</h2>
        <p>Thank you for registering. Please click the button below to confirm your email address:</p>
        <p style="text-align: center;">
            <a href="{ConfirmationLink}" style="background-color: #007bff; color: white; padding: 12px 24px; text-decoration: none; border-radius: 6px; display: inline-block;">
                Confirm Email
            </a>
        </p>
        <p>If the button doesn't work, you can also click or copy this link into your browser:</p>
        <p><a href="{ConfirmationLink}">{ConfirmationLink}</a></p>
        <p>Thanks,<br>Your Team</p>
    </div>
</body>
</html>
